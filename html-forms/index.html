<!DOCTYPE html>
<html>
<head>

  <title>HTML Forms</title>

</head>
<body>

  <h1>Coding Form!</h1>

  <form action="" method="get">

    <label for="email">Email<br />
      <input type="email" name="email" />
    </label><br />

    <label for="coding">Why is coding cool?<br />
      <select name="coding">
        <option value="select-an-option">Select an Option</option>
        <option value="because-its-interesting">Because it's interesting</option>
        <option value="because-its-fun">Because it's fun</option>
        <option value="because-its-powerful">Because it's powerful</option>
      </select>
    </label><br />

    <label for="language">Favorite Language (choose one)<br />
      <input type="radio" name="language" value="HTML" checked="checked" /> HTML
      <input type="radio" name="language" value="CSS" /> CSS
      <input type="radio" name="language" value="JavaScript" /> JavaScript
    </label><br />

    <label for="service">Would you like to sign up for more information?<br />
      <input type="checkbox" name="service" value="signup" /> Sign me up!
    </label><br />

    <label for="comments">Comment<br />
      <textarea rows="13" cols="37" id="comments">Leave any comments here!
      </textarea>
    </label><br />

    <label for="submit">
      <input type="submit" name="submit" value="Submit" />
    </label>
  </form>


</body>
</html>
