<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="title" id="title">
    <h1>JavaScript Carousel</h1>
  </div>
  <div class="container" id="container">
    <div class="image-container" id="image-container">
      <div class="left-arrow" id="left-arrow">
        <i class="fas fa-arrow-left" id="left-arrow-icon"></i>
      </div>
      <div class="image" id="image">
        <img src="images/001.png" class="image-source" id="image-source">
      </div>
      <div class="right-arrow" id="right-arrow">
        <i class="fas fa-arrow-right" id="right-arrow-icon"></i>
      </div>
    </div>
    <div class="icon-container" id="icon-container">
      <i class="fas fa-circle" id="circle-one"></i>
      <i class="far fa-circle" id="circle-two"></i>
      <i class="far fa-circle" id="circle-three"></i>
      <i class="far fa-circle" id="circle-four"></i>
      <i class="far fa-circle" id="circle-five"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
