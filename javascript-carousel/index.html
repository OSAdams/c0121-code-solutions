<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div name="title" class="title" id="title"><h1>JavaScript Carousel</h1></div>
  <div name="container" class="container" id="container">
    <div name="imageContainer" class="image-container" id="image-container">
      <div name="leftArrow" class="left-arrow" id="left-arrow">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div name="image" class="image" id="image">
        <img src="images/001.png" name="imageSource" class="image-source" id="image-source">
      </div>
      <div name="rightArrow" class="right-arrow" id="right-arrow">
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>
    <div name="iconChange" class="icon-change" id="icon-change">
      <i class="fas fa-circle" id="circle-one"></i>
      <i class="far fa-circle" id="circle-two"></i>
      <i class="far fa-circle" id="circle-three"></i>
      <i class="far fa-circle" id="circle-four"></i>
      <i class="far fa-circle" id="circle-five"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
