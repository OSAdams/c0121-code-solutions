<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <div class="shade"></div>
  <div class="container">
    <div class="mainText">
      <h1>New Arrivals</h1>
    </div>
    <div class="allImg">
      <div class="imges">
        <img src="images/dress1.jpeg" alt="Free People Dress">
      </div>
      <div class="imges">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Bag">
      </div>
      <div class="imges">
        <img src="images/key.jpeg" alt="Tiffany Key">
      </div>
      <div class="imges">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
      </div>
      <div class="imges">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
      </div>
    </div>
    <div class="productInfo">
      <div class="priceType">
        <p>
          <strong>Free People <span class="greyColor">| Size 6</span></strong>
        </p>
        <p class="price">
          <strong>$35 <span class="greyColor"><del>$125 retail</del></span></strong>
        </p>
      </div>
      <div class="priceType">
        <p>
          <strong>Yves Saint Laurent <span class="greyColor">| One-Size</span></strong>
        </p>
        <p class="price">
          <strong>$200 <span class="greyColor"><del>$1600 retail</del></span></strong>
        </p>
      </div>
      <div class="priceType">
        <p>
          <strong>Tiffany <span class="greyColor">| One Size</span></strong>
        </p>
        <p class="price">
          <strong>$476 <span class="greyColor"><del>$2000 retail</del></span></strong>
        </p>
      </div>
      <div class="priceType">
        <p>
          <strong>Louis Vuitton <span class="greyColor">| One-Size</span></strong>
        </p>
        <p class="price">
          <strong>$95 <span class="greyColor"><del>$1200 retail</del></span></strong>
        </p>
      </div>
      <div class="priceType">
        <p>
          <strong>Reformation <span class="greyColor">| Size 4</span></strong>
        </p>
        <p class="price">
          <strong>$20 <span class="greyColor"><del>$195 retail</del></span></strong>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
