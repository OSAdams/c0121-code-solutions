<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="main-text">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column">
        <img src="images/dress1.jpeg" alt="Free People Dress">
      </div>
      <div class="column">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Bag">
      </div>
      <div class="column">
        <img src="images/key.jpeg" alt="Tiffany Key">
      </div>
      <div class="column">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
      </div>
      <div class="column">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
      </div>
    </div>
    <div class="row">
      <div class="column">
        <p>
          <strong>Free People <span class="grey-color">| Size 6</span></strong>
        </p>
        <p>
          <strong><span class="on-sale">$35</span> <span class="grey-color"><del>$125 retail</del></span></strong>
        </p>
      </div>
      <div class="column">
        <p>
          <strong>Yves Saint Laurent <span class="grey-color">| One-Size</span></strong>
        </p>
        <p>
          <strong><span class="on-sale">$200</span> <span class="grey-color"><del>$1600 retail</del></span></strong>
        </p>
      </div>
      <div class="column">
        <p>
          <strong>Tiffany <span class="grey-color">| One Size</span></strong>
        </p>
        <p>
          <strong><span class="on-sale">$476</span> <span class="grey-color"><del>$2000 retail</del></span></strong>
        </p>
      </div>
      <div class="column">
        <p>
          <strong>Louis Vuitton <span class="grey-color">| One-Size</span></strong>
        </p>
        <p>
          <strong><span class="on-sale">$95</span> <span class="grey-color"><del>$1200 retail</del></span></strong>
        </p>
      </div>
      <div class="column">
        <p>
          <strong>Reformation <span class="grey-color">| Size 4</span></strong>
        </p>
        <p>
          <strong><span class="on-sale">$20</span> <span class="grey-color"><del>$195 retail</del></span></strong>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
