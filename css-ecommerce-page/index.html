<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="mainText">
      <h1>New Arrivals</h1>
    </div>
    <div class="allImg">
      <div class="imges">
        <img src="images/dress1.jpeg" alt="Free People Dress">
      </div>
      <div class="imges">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Bag">
      </div>
      <div class="imges">
        <img src="images/key.jpeg" alt="Tiffany Key">
      </div>
      <div class="imges">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton Bag">
      </div>
      <div class="imges">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
      </div>
    </div>
    <div class="productInfo">
      <div class="priceType">
        <p>
          Free People <span class="greyColor">| Size 6</span>
        </p>
        <p class="price">
          $35 <span class="greyColor"><del>$125 retail</del></span>
        </p>
      </div>
      <div class="priceType">
        <p>
          Yves Saint Laurent <span class="greyColor">| One-Size</span>
        </p>
        <p class="price">
          Free People <span class="greyColor">| Size 6</span>
        </p>
      </div>
      <div class="priceType">
        <p>
          Tiffany <span class="greyColor">| One Size</span>
        </p>
        <p class="price">
          Free People <span class="greyColor">| Size 6</span>
        </p>
      </div>
      <div class="priceType">
        <p>
          Louis Vuitton <span class="greyColor">| One-Size</span>
        </p>
        <p class="price">
          Free People <span class="greyColor">| Size 6</span>
        </p>
      </div>
      <div class="priceType">
        <p>
          Reformation <span class="greyColor">| Size 4</span>
        </p>
        <p class="price">
          Free People <span class="greyColor">| Size 6</span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
