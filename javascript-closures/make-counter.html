<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Make Counter</title>
</head>

<body>
  <script>
  var counter = (function () {
    var privateCounter = 0;
    function changeBy(val) {
      privateCounter += val;
    }

    return {
      increment: function () {
        changeBy(1);
      },

      decrement: function () {
        changeBy(-1);
      },

      value: function () {
        return privateCounter;
      }
    };
  })();

  console.log('Counter value should be 0',
    counter.value());

  counter.increment();
  counter.increment();
  console.log('Counter value should be 2',
    counter.value());

  counter.increment();
  counter.increment();
  console.log('Counter value should be 4',
    counter.value());

  counter.decrement();
  console.log('Counter value should be 3',
    counter.value());

  counter.decrement();
  counter.decrement();
  counter.decrement();
  counter.decrement();
  console.log('Counter value should be -1',
    counter.value());
  </script>
</body>

</html>
