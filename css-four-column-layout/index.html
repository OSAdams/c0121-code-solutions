<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Deliver Food or Taxi!</title>
</head>

<body>
  <div class="container">
    <div class="mainText">
      <h1>How It Works</h1>
    </div>
    <div class="row">
      <div class="phoneImg">
        <img src="images/screen-1.png" alt="App Switching">
        <img class="icon" src="images/switch-icon.png" alt="Switch Icon">
      </div>
      <div class="phoneImg">
        <img src="images/screen-2.png" alt="Trip Filtering">
        <img class="icon" src="images/filter-icon.png" alt="Filter Icon">
      </div>
      <div class="phoneImg">
        <img src="images/screen-3.png" alt="Service Filters">
        <img class="icon" src="images/slider-icon.png" alt="Slider Icon">
      </div>
      <div class="phoneImg">
        <img src="images/screen-4.png" alt="Stats and Mileage">
        <img class="icon" src="images/bars-icon.png" alt="Bars Icon">
      </div>
    </div>
    <div class="rowTwo">
      <div class="text">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="text">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="text">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="text">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>

</html>
